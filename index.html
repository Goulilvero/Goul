      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

      font-size: 1.2rem;
