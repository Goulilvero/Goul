    html, body {

      height: 100%;

    body {
      color: #eee;
      position: relative;
      min-height: 100vh;
      z-index: 0;

    /* üîÆ Sfondo animato */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #2b0044, #000);
      animation: backgroundMove 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 3rem;
      color: #000;
      background: linear-gradient(135deg, #8000ff, #4b0082);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .social-button {
      background: #1a001a;
      border: 2px solid #c92eff;
      color: #c92eff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #c92eff30;
      animation: float 4s ease-in-out infinite;
    }

    .social-button:hover {
      background: #c92eff;
      color: #fff;
      transform: scale(1.15);
      box-shadow: 0 0 20px #c92eff, 0 0 40px #c92eff;
      animation: none;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 30px 20px;
      color: #666;
      font-size: 0.9rem;
    }
